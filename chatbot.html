   <script>
    class ChatbotWidget {
      constructor() {
        this.widget = document.createElement("div");
        this.widget.innerHTML = 
          '<button id="toggle-chatbot"> Show/Hide Chatbot </button>' +
          '<div id="chatbot-container" style="display:none;"></div>';
        this.button = this.widget.querySelector("#toggle-chatbot");
        this.container = this.widget.querySelector("#chatbot-container");
        this.visible = false;
  
        this.button.addEventListener("click", this.toggle.bind(this));
      }
  
      toggle() {
        if (!this.visible) {
          this.container.innerHTML = 
            '<iframe src="http://localhost:3000/" width="400" height="500"></iframe>';
          this.container.style.display = "block";
          this.visible = true;
        } else {
          this.container.innerHTML = '';
          this.container.style.display = "none";
          this.visible = false;
        }
      }
    }
  
    const chatbotWidget = new ChatbotWidget();
    document.body.appendChild(chatbotWidget.widget);
  </script>
